{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shipping Address</title>
    <link rel="stylesheet" href="{% static 'css/add_shipping_address.css' %}">
</head>
<body>

    <h2>Add Shipping Address</h2>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Address</button>
        </form>

        <a href="{% url 'add_shipping_address' %}">Back to add_shipping_address</a>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
<style>
    /* General page layout */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

h2 {
    text-align: center;
    color: #333;
    margin-top: 30px;
    font-size: 2em;
}

/* Form container */
.form-container {
    width: 100%;
    max-width: 600px;
    margin: 30px auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Styling for form elements */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Inputs and Textareas */
form input, form select, form textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    width: 100%;
    box-sizing: border-box;
}

/* Submit button */
form button {
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

/* Link styling */
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
    font-size: 1.1em;
}

a:hover {
    text-decoration: underline;
}

/* Error messages */
.errorlist {
    color: red;
    font-size: 0.9em;
    list-style-type: none;
    padding-left: 0;
}

.errorlist li {
    margin-bottom: 5px;
}

</style>
</body>
</html>
