<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    {% load static %}
   
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>Price: {{ product.price }} NGN</p>
            <a href="{% url 'checkout' product.id %}">Buy Now</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
