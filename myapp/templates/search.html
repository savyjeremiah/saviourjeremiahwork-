<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search Products</h1>
    <form method="GET" action=".">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <div class="results">
            <h2>Results for "{{ query }}"</h2>
            <ul>
                {% for product in results %}
                    <li>
                        {{ product.name }} - â‚¦{{ product.price }}
                        <!-- Add to Cart link for each product -->
                        <a href="{% url 'add_to_cart' product.id %}" class="view-more-link">Add to Cart</a>
                    </li>
                {% empty %}
                    <li>No results found</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <a href="{% url 'home' %}" class="home-link">Back to Home</a>
</body>

<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

h1 {
    text-align: center;
    margin: 20px 0;
    color: #333;
    font-size: 2.5em;
}

/* Add space between search form and results */
form {
    max-width: 600px;
    margin: 40px auto 20px; /* Added top margin for space */
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form p {
    margin-bottom: 15px;
}

form input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #0056b3;
}

.results {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.results h2 {
    color: #333;
    font-size: 1.8em;
    text-align: center;
    margin-bottom: 20px;
}

.results ul {
    list-style-type: none;
    padding: 0;
}

.results li {
    padding: 15px 0;
    border-bottom: 1px solid #ddd;
    font-size: 1.2em;
}

.results li:last-child {
    border-bottom: none;
}

.results li:hover {
    background-color: #f1f1f1;
}

/* Add space and styling for "Add to Cart" link */
.view-more-link {
    display: inline-block;
    margin-top: 10px;
    font-size: 1.1em;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s, transform 0.3s;
}

.view-more-link:hover {
    color: #0056b3;
    transform: scale(1.05);
}

/* Add styling for "Back to Home" link */
.home-link {
    display: block;
    text-align: center;
    margin-top: 30px; /* Space between the results and the home link */
    font-size: 1.2em;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s, transform 0.3s;
}

.home-link:hover {
    color: #0056b3;
    transform: scale(1.05);
}

</style>
</html>
