{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title> REGISTER </title>
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <a href="{% url 'login' %}" class="link-button">I have an account ready</a>
        <a href="{% url 'home' %}" class="link-button">Home</a>
    </form>
</body>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s ease; /* Added transition for input focus */
}

input:focus {
    border-color: #4CAF50;
}

button, .link-button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease; /* Added transition */
    text-align: center;  /* Center text in link-buttons */
    text-decoration: none;  /* Remove underline from link-buttons */
    display: inline-block;  /* Ensure correct button style for links */
    margin-top: 10px;  /* Add margin to separate from other elements */
}

button:hover, .link-button:hover {
    background-color: #45a049;
}

/* Media Queries for Responsiveness */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    form {
        padding: 15px;
        width: 100%;
    }

    button, .link-button {
        padding: 8px;
        font-size: 14px;
    }
}

</style>
</html>
