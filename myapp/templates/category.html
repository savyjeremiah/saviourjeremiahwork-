<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }}</title>
    
</head>
<body>
 
    
    <div class="category-header">
        <h1>{{ category.name }}</h1>
        <p>Browse our collection of {{ category.name }} products!</p>
    </div>

   
    <div class="products-container">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ category.image.url }}" alt="{{ category.name }}">
                <div class="product-info">
                    <h3>{{ product.name }}</h3>
                    <p>${{ product.price }}</p>
                    <a href="{% url 'product' pk=product.pk %}" class="product-link">View Product</a>

                </div>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'home' %}" class="back-to-home">Back to Home</a>

    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Text Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

/* Navigation Bar Styling */
.navbar {
    background-color: #333;
    padding: 10px 0;
}

.navbar ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

.navbar li {
    margin: 0 15px;
    position: relative;
}

.navbar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.navbar a:hover {
    color: #ff8c00;
}

.navbar ul li ul {
    display: none;
    position: absolute;
    top: 40px;
    left: 0;
    background-color: #333;
    border-radius: 5px;
    padding: 10px;
}

.navbar ul li:hover ul {
    display: block;
}

.navbar ul li ul li {
    margin: 5px 0;
}

/* Category Header Styling */
.category-header {
    text-align: center;
    padding: 50px 20px;
    background-color: #ff8c00;
    color: white;
}

.category-header h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.category-header p {
    font-size: 18px;
}

/* Products Grid Styling */
.products-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-items: center;
}

.product-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100%;
    max-width: 300px;
    transition: transform 0.3s ease-in-out;
}

.product-card:hover {
    transform: translateY(-10px);
}

.product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-info {
    padding: 20px;
    text-align: center;
}

.product-info h3 {
    font-size: 22px;
    margin-bottom: 10px;
}

.product-info p {
    font-size: 18px;
    margin-bottom: 10px;
}

.product-link {
    display: inline-block;
    text-decoration: none;
    color: #ff8c00;
    background-color: #333;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.product-link:hover {
    background-color: #ff8c00;
    color: white;
}

/* Back to Home Button */
.back-to-home {
    display: block;
    text-align: center;
    font-size: 18px;
    margin-top: 30px;
    color: #333;
    text-decoration: none;
    padding: 10px 20px;
    background-color: #ff8c00;
    border-radius: 5px;
}

.back-to-home:hover {
    background-color: #e07b00;
}

    </style>
</body>
</html>
